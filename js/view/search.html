<ng-include src="'js/view/header.html'" ></ng-include>

<div id="hej">
</div>
  
<script>
var ref = new Firebase("https://dazzling-torch-7020.firebaseio.com/Books/1");
// Attach an asynchronous callback to read the data at our posts reference
ref.on("child_added", function(snapshot) {
  var newPost = snapshot.val();
 // console.log("Author: " + newPost);
  document.getElementById("hej").innerHTML = (newPost);
});
  
</script>
